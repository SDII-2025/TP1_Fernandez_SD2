<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Cambiar contraseña</h2>
    <div class="card">
        <div class="card-body">
            <form action="/cambiarContrasena" method="post">
                <div class="form-group">
                    <label for="usuario">Nombre de usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="contrasenaNueva">Nueva contraseña</label>
                    <input type="password" class="form-control" id="contrasenaNueva" name="contrasenaNueva" required>
                </div>
                <button type="submit" class="btn btn-warning btn-block">Cambiar contraseña</button>
            </form>
            <p class="mt-3 text-center" th:if="${mensaje}" th:text="${mensaje}"></p>
            <div class="text-center mt-3">
                <a href="/login">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
